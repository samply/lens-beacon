<p-card header="{{resultRenderer.title}}">
    <p-table
      [value]="tableData"
      [paginator]="true"
      [rows]="5"
      [selection]="selectedSites"
      responsiveLayout="scroll"
      (selectionChange)="onSelectedSitesChanged($event)">
        <ng-template pTemplate="header">
            <tr>
              <th i18n="column header for the name of a site">Sites</th>
              <th i18n="column header for the number of variants">Variants</th>
              <th i18n="column header for the number of patients">Individuals</th>
              <th i18n="column header for the number of specimen">Biosamples</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-result>
            <tr>
              <td *ngIf="resultRenderer.headers.size == 0">{{result.site}}</td>
              <td *ngIf="resultRenderer.headers.size > 0">{{(resultRenderer.headers.has(result.site)) ? resultRenderer.headers.get(result.site) : result.site}}</td>
              <!-- A negative value means "unknown". Display a "-" in this case. -->
              <td *ngIf="result.genetics < 0">-</td>
              <td *ngIf="result.genetics >= 0">{{result.genetics}}</td>
              <td *ngIf="result.patients < 0">-</td>
              <td *ngIf="result.patients >= 0">{{result.patients}}</td>
              <td *ngIf="result.samples < 0">-</td>
              <td *ngIf="result.samples >= 0">{{result.samples}}</td>
            </tr>
        </ng-template>
    </p-table>
    <lens-negotiate-button *ngIf="resultRenderer.showNegotiationButton"></lens-negotiate-button>
</p-card>
